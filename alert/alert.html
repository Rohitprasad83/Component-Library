<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - alert</title>
    <link rel="stylesheet" href="./alert.css">

</head>

<body>
    <div class="alert alert__primary">
        <span class="alert__message">Nice! you have triggered the Primary alert message</span>
        <span class="alert__close"><img src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png" /></span>
    </div>

    <div class="alert alert__secondary">
        <span class="alert__message">Nice! you have triggered the secondary alert message</span>
        <span class="alert__close"><img src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png" /></span>
    </div>

    <div class="alert alert__danger">
        <span class="alert__message">Nice! you have triggered the danger alert message</span>
        <span class="alert__close"><img src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png" /></span>
    </div>

    <div class="alert alert__success">
        <span class="alert__message">Nice! you have triggered the success alert message</span>
        <span class="alert__close"><img src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png" /></span>
    </div>

    <script src="./alert.js"></script>

</body>

</html>
