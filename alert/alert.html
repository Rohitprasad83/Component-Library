<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <link rel="stylesheet" href="./alert.css" />
  </head>

  <body>
    <div class="alert alert__primary">
      <span class="alert__message"
        >Nice! you have triggered the Primary alert message</span
      >
      <span class="alert__close"
        ><img src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png"
      /></span>
    </div>

    <div class="alert alert__secondary">
      <span class="alert__message"
        >Nice! you have triggered the secondary alert message</span
      >
      <span class="alert__close"
        ><img src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png"
      /></span>
    </div>

    <div class="alert alert__error">
      <span class="alert__message"
        >Nice! you have triggered the error alert message</span
      >
      <span class="alert__close"
        ><img src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png"
      /></span>
    </div>

    <div class="alert alert__success">
      <span class="alert__message"
        >Nice! you have triggered the success alert message</span
      >
      <span class="alert__close"
        ><img src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png"
      /></span>
    </div>

    <script src="./alert.js"></script>
  </body>
</html>
