<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rohit Prasad" />
    <meta name="description" content="list utilities" />
    <title>Lists</title>
    <link rel="stylesheet" href="./lists.css" />
  </head>

  <body>
    <ul class="list list__spaced">
      <div class="list__heading">List Spaced</div>
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
      <li>List Item 4</li>
    </ul>

    <ul class="list list__stacked">
      <div class="list__heading">List Stacked</div>
      <li>
        <img
          src="../assets/img.jpg"
          alt="Responsive Round Image"
          class="round__img"
        />
        List Item 1
      </li>
      <li>
        <img
          src="../assets/img.jpg"
          alt="Responsive Round Image"
          class="round__img"
        />List Item 2
      </li>
      <li>
        <img
          src="../assets/img.jpg"
          alt="Responsive Round Image"
          class="round__img"
        />List Item 3
      </li>
      <li>
        <img
          src="../assets/img.jpg"
          alt="Responsive Round Image"
          class="round__img"
        />List Item 4
      </li>
    </ul>
  </body>
</html>
