<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rohit Prasad" />
    <meta name="description" content="Badge" />
    <title>Badge</title>
    <link rel="stylesheet" href="./badge.css" />
  </head>
  <body>
    <h1>Avatar with badge</h1>
    <div class="container">
      <div class="avatar__with__badge">
        <div class="avatar">
          <img src="https://img.icons8.com/ios-glyphs/90/000000/user--v1.png" />
        </div>
        <span class="avatar__default avatar__with__badge__active"></span>
      </div>

      <div class="avatar__with__badge">
        <div class="avatar">
          <img src="https://img.icons8.com/ios-glyphs/90/000000/user--v1.png" />
        </div>
        <span class="avatar__default avatar__with__badge__danger"></span>
      </div>
      <div class="avatar__with__badge">
        <div class="avatar">
          <img src="https://img.icons8.com/ios-glyphs/90/000000/user--v1.png" />
        </div>
        <span class="avatar__default avatar__with__badge__offline"></span>
      </div>
      <div class="avatar__with__badge">
        <div class="avatar">
          <img src="https://img.icons8.com/ios-glyphs/90/000000/user--v1.png" />
        </div>
        <span class="avatar__default avatar__with__badge__primary"></span>
      </div>
    </div>
    <h1>Badge on icons</h1>
    <div class="container">
      <div class="badge__icons">
        <i class="fas fa-envelope icon"></i>
        <span class="badge__number badge__primary">5</span>
      </div>
      <div class="badge__icons">
        <i class="fas fa-shopping-cart icon"></i>
        <span class="badge__number badge__secondary">10</span>
      </div>
      <div class="badge__icons">
        <i class="fas fa-home icon"></i>
        <span class="badge__number badge__error">+9</span>
      </div>
      <div class="badge__icons">
        <i class="fas fa-envelope icon"></i>
        <span class="badge__number badge__primary"></span>
      </div>
    </div>
    
  </body>
</html>
