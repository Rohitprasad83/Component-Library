<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./buttons.css">

</head>

<body>
    <div class="container">
        <button type="button" class="btn btn__primary">Primary</button>
        <button type="button" class="btn btn__secondary">Secondary</button>
        <button type="button" class="btn btn__disabled" disabled>Disabled</button>

        <button type="button" class="btn btn__success">Success</button>
        <button type="button" class="btn btn__danger">Danger</button>
        <button type="button" class="btn btn__warning">Warning</button>
        <button type="button" class="btn btn__info">Info</button>
        <button type="button" class="btn btn__light">Light</button>
        <button type="button" class="btn btn__dark">Dark</button>
        <button type="button" class="btn btn__link">Link</button>
        <button type="button" class="btn btn__icon "><i class="fas fa-shopping-cart rm-padding-xs"></i>Add to
            Cart</button>
        <button type="button" class="btn"><span><i class="fas fa-arrow-alt-circle-down"></i></span></button>
        <button type="button" class="btn"><i class="fas fa-calendar icon__md"></i></button>
        <button type="button" class="btn"><span><i class="fas fa-camera icon__large"></i></span></button>

    </div>
</body>

</html>
