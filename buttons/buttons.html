<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="./buttons.css" />
  </head>

  <body>
    <div class="container">
      <button type="button" class="btn btn__primary">Primary</button>
      <button type="button" class="btn btn__secondary">Secondary</button>
      <button type="button" class="btn btn__disabled" disabled>Disabled</button>
      <button type="button" class="btn btn__primary__outlined">Primary</button>
      <button type="button" class="btn btn__secondary__outlined">
        Secondary
      </button>
      <button type="button" class="btn btn__success__outlined">Success</button>
      <button type="button" class="btn btn__error__outlined">Error</button>
      <button type="button" class="btn btn__success">Success</button>
      <button type="button" class="btn btn__error">Error</button>
      <button type="button" class="btn btn__warning">Warning</button>
      <button type="button" class="btn btn__warning__outlined">Warning</button>
      <button type="button" class="btn btn__info">Info</button>
      <button type="button" class="btn btn__info__outlined">Info</button>
      <button type="button" class="btn btn__light">Light</button>
      <button type="button" class="btn btn__dark">Dark</button>
      <button type="button" class="btn btn__dark__outlined">Dark</button>
      <button type="button" class="btn btn__link">Link</button>
      <button type="button" class="btn btn__icon">
        <i class="fas fa-shopping-cart rm-padding-xs"></i>Add to Cart
      </button>
      <button type="button" class="btn">
        <span><i class="fas fa-arrow-alt-circle-down"></i></span>
      </button>
      <button type="button" class="btn">
        <i class="fas fa-calendar icon__md"></i>
      </button>
      <button type="button" class="btn">
        <span><i class="fas fa-camera icon__large"></i></span>
      </button>
    </div>
  </body>
</html>
