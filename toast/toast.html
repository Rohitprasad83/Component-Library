<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rohit Prasad" />
    <meta name="description" content="Toast" />
    <title>Toast</title>
    <link rel="stylesheet" href="./toast.css" />
  </head>
  <body>
    <div class="toast success top right hide">
      <div class="toast__title">This is a success Toast</div>
      <div class="toast__close"><i class="fas fa-close"></i></div>
    </div>
    <button class="btn btn__primary open__toast">Toast Demo</button>

    <div class="toast error bottom">
      <div class="toast__title">This is a success Toast</div>
      <div class="toast__close"><i class="fas fa-close"></i></div>
    </div>

    <div class="toast primary bottom center">
      <div class="toast__title">This is a success Toast</div>
      <div class="toast__close"><i class="fas fa-close"></i></div>
    </div>
    <div class="toast info top">
      <div class="toast__title">This is a success Toast</div>
      <div class="toast__close"><i class="fas fa-close"></i></div>
    </div>

    <div class="toast dark top center">
      <div class="toast__title">This is a success Toast</div>
      <div class="toast__close"><i class="fas fa-close"></i></div>
    </div>

    <script type="text/javascript" src="./toast.js"></script>
  </body>
</html>
